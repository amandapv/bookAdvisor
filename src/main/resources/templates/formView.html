<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/fragmentos.html::cabecera}"></head>
<body>
    <nav th:replace="~{/fragmentos.html::menu}"></nav>
    <h3>Contacto</h3>
    <form action="#" method="post" th:action="@{/public/contacta/submit}" th:object="${form}">
        <label for="nombre">Nombre:
            <input type="text" id="nombre" th:field="*{nombre}">
            <span th:classappend="${#fields.hasErrors('nombre')} ? 'cssError'" th:errors="*{nombre}"></span>
        </label> <br>

        <label for="email">Email:
            <input type="email" id="email" th:field="*{email}">
            <span th:classappend="${#fields.hasErrors('email')} ? 'cssError'" th:errors="*{email}"></span>
        </label> <br>

        <label for="consulta"> Tipo de contacto:
            <select id="consultaEnum" th:field="*{tipoContacto}">
                <option th:each="elemEnum : ${T(com.example.bookAdvisor.TipoContactoEnum).values()}" th:value="${elemEnum}" th:text="${elemEnum}"> tipoContacto</option>
            </select>
            <!-- <span th:classappend="${#fields.hasErrors('tipoContacto')} ? 'cssError'" th:errors="*{tipoContacto}"></span> -->
        </label> <br>
        
        <label for="comentarios">Comentarios:
            <input type="text" id="comentarios" th:field="*{comentario}">
        </label> <br>

        <label for="condiciones">Aceptar condiciones
            <input type="checkbox" id="condiciones" th:field="*{condiciones}">
            <span th:classappend="${#fields.hasErrors('condiciones')} ? 'cssError'" th:errors="*{condiciones}"></span>
        </label> <br>

        <label for="enviar"> <input type="submit" value="Enviar"> </label>
        
    </form>


    <br>
    <div th:if="${formEnviado}">
        <p class="alert alert-success" role="alert" th:text="${formEnviado}"></p>
    </div>

    <div th:if="${txtError != null}">
        <p class="alert alert-danger" role="alert" th:text="${txtErr}">error</p>
    </div>
</body>
</html>
